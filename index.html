<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- swiper 슬라이드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="searchPage">
            <div class="searchCenter">
                <div class="logo">
                    <img src="./img/logo.png" alt="img">
                </div>
                <div class="searchList">
                    <div class="list">
                        <ul class="sub_text">
                            <li style="top: 0;"><a href="#none" class="data">1. 키워드 검색하세요</a></li>
                            <li><a href="#none" class="data">2. 키워드 검색하세요</a></li>
                            <li><a href="#none" class="data">3. 키워드 검색하세요</a></li>
                            <li><a href="#none" class="data">4. 키워드 검색하세요</a></li>
                            <li><a href="#none" class="data">5. 키워드 검색하세요</a></li>
                        </ul>
                        <div class="searchBtn">
                            <button type="button"><i class="mdi mdi-arrow-top-right-thick"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="main.html" class="bottomLink">홈페이지 바로가기</a>
        </div>
    </div><!--  class="wrap" -->
</body>

<script type="text/javascript" src="./js/script.js"></script>
<style>

</style>
<script>
var current1 = 0;
var subtext = $('.sub_text > li');
var tim;

function set(){
	tim = setInterval(function(){
		var prev1 = subtext.eq(current1);
		move1(prev1, '0%', '-100%');

		current1++;
		if(current1 == subtext.length){
			current1 = 0;
		}

		var next = subtext.eq(current1);
		move1(next, '100%', '0%');
	}, 3000);
}

function move1(tgg, start, end){
	tgg.css('top', start).stop().animate({ top: end }, 800);
}

set();

$('.sub_text').hover(
	function(){ clearInterval(tim); },
	function(){ set(); }
);

</script>
</html>
